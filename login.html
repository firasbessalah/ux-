<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login - Ergoman</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-blue-200 py-4 px-8 flex justify-between items-center shadow-md">
      <div class="flex items-center">
          <img src="/images/logo.png" alt="Logo" class="h-10">
          <span class="text-2xl font-bold text-blue-800 ml-2">ergoman</span>
      </div>
      <ul class="flex space-x-6 text-blue-900 font-semibold">
          <li><a href="index.html" class="hover:text-blue-600">Accueil</a></li>
          <li><a href="products.html" class="hover:text-blue-600">Produits</a></li>
          <li><a href="#" class="hover:text-blue-600">Promotions</a></li>
          <li><a href="#" class="hover:text-blue-600">RÃ©clamation</a></li>
          <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
          <li><a href="cart.html" class="bg-blue-700 text-white px-4 py-2 rounded-md">Panier (3)</a></li>
      </ul>
  </nav>

  <div class="min-h-screen flex items-center justify-center pt-24">
    <div class="w-full max-w-4xl flex bg-white rounded-lg shadow-md p-12">
      <div class="w-1/2 pr-10">
        <h2 class="text-4xl font-bold text-blue-800">Login</h2>
        <form class="space-y-6 mt-8">
          <div>
            <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg"/>
          </div>
          <div>
            <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg"/>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input type="checkbox" id="remember-me" class="h-5 w-5 text-blue-600 border-gray-300 rounded"/>
              <label for="remember-me" class="ml-2 text-lg text-gray-900">Remember Me</label>
            </div>
            <a href="#" class="text-lg text-blue-700 hover:underline">Forgot password?</a>
          </div>
          <div class="flex space-x-6">
            <button type="submit" class="bg-blue-700 text-white px-5 py-3 rounded-md hover:bg-blue-800 w-full text-lg">Login</button>
            <button type="button" class="bg-blue-700 text-white px-5 py-3 rounded-md hover:bg-blue-800 w-full text-lg">Sign Up</button>
          </div>
        </form>
        <div class="mt-6 text-lg text-gray-600 text-center">
          Or login with <a href="#" class="font-medium text-blue-700">Facebook</a>, <a href="#" class="font-medium text-blue-700">LinkedIn</a>, <a href="#" class="font-medium text-blue-700">Google</a>
        </div>
      </div>
      <div class="w-1/2 flex items-center justify-center">
        <img src="/images/bike.png" alt="Illustration" class="h-64">
      </div>
    </div>
  </div>


    <script type="module" src="/main.js"></script>
  </body>
</html>
