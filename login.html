<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ergoman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add a small script to handle the hamburger menu toggle -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('navbar-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-blue-200 py-4 px-4 md:px-8 shadow-md">
        <div class="flex justify-between items-center">
            <!-- Logo and Brand -->
            <div class="flex items-center">
                <img src="images/logo.png" alt="Logo" class="h-10">
                <span class="text-2xl font-bold text-blue-800 ml-2">ergoman</span>
            </div>

            <!-- Hamburger Menu for Small Screens -->
            <div class="md:hidden">
                <button onclick="toggleMenu()" class="text-blue-900 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>

            <!-- Navbar Links for Larger Screens -->
            <ul class="hidden md:flex space-x-6 text-blue-900 font-semibold">
                <li><a href="index.html" class="hover:text-blue-600">Accueil</a></li>
                <li><a href="products.html" class="hover:text-blue-600">Produits</a></li>
                <li><a href="#" class="hover:text-blue-600">Promotions</a></li>
                <li><a href="#" class="hover:text-blue-600">Réclamation</a></li>
                <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
                <li><a href="cart.html" class="bg-blue-700 text-white px-4 py-2 rounded-md">Panier (3)</a></li>
            </ul>
        </div>

        <!-- Collapsible Menu for Small Screens -->
        <ul id="navbar-menu" class="hidden md:hidden mt-4 space-y-2 text-blue-900 font-semibold">
            <li><a href="index.html" class="block hover:text-blue-600">Accueil</a></li>
            <li><a href="products.html" class="block hover:text-blue-600">Produits</a></li>
            <li><a href="#" class="block hover:text-blue-600">Promotions</a></li>
            <li><a href="#" class="block hover:text-blue-600">Réclamation</a></li>
            <li><a href="contact.html" class="block hover:text-blue-600">Contact</a></li>
            <li><a href="cart.html" class="block bg-blue-700 text-white px-4 py-2 rounded-md text-center">Panier (3)</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <div class="min-h-screen flex items-center justify-center pt-24 pb-12">
        <div class="w-full max-w-4xl flex flex-col md:flex-row rounded-lg p-6 md:p-12">
            <!-- Left Side: Login Form -->
            <div class="w-full md:w-1/2 mb-8 md:mb-0">
                <h2 class="text-3xl md:text-4xl font-bold text-blue-800 mb-8 text-center md:text-left">Login</h2>
                <div class="bg-[#B9D2EB] p-6 md:p-8 rounded-lg">
                    <form class="space-y-6" action="/login" method="POST">
                        <div>
                            <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email" required class="mt-2 block w-full h-12 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg"/>
                        </div>
                        <div>
                            <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required class="mt-2 block w-full h-12 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg"/>
                        </div>
                        <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">
                            <button type="submit" class="bg-[#03387F] text-white px-6 py-2 rounded-md hover:bg-blue-800 text-sm w-full md:w-auto">Login</button>
                            <a href="signup.html" class="bg-[#03387F] text-white px-6 py-2 rounded-md hover:bg-blue-800 text-sm w-full md:w-auto text-center">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Side: Bike Image -->
            <div class="w-full md:w-1/2 flex items-center justify-center">
                <img src="images/bike.png" alt="Illustration" class="h-48 md:h-64">
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
