<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment & Delivery - Ergoman</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-200 py-4 px-8 flex flex-col md:flex-row justify-between items-center shadow-md">
        <!-- Logo et nom du site -->
        <div class="flex items-center mb-4 md:mb-0">
            <img src="/images/logo.png" alt="Logo" class="h-10">
            <span class="text-2xl font-bold text-blue-800 ml-2">ergoman</span>
        </div>
    
        <!-- Liens de navigation -->
        <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6 text-blue-900 font-semibold text-center">
            <li><a href="index.html" class="hover:text-blue-600">Accueil</a></li>
            <li><a href="products.html" class="hover:text-blue-600">Produits</a></li>
            <li><a href="#" class="hover:text-blue-600">Promotions</a></li>
            <li><a href="contact.html" class="hover:text-blue-600">Réclamation</a></li>
            <li><a href="cart.html" class="bg-blue-700 text-white px-4 py-2 rounded-md">Panier (3)</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold mb-8 text-blue-900">Livraison & Paiement</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Payment Card Section -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-300">
                <div class="bg-gradient-to-r from-blue-600 to-blue-800 rounded-lg p-6 text-white mb-6">
                    <div class="flex justify-between items-center mb-8">
                        <p class="text-lg">Prix à Payer</p>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png" 
                             alt="Mastercard" class="h-8">
                    </div>
                    <p class="text-2xl font-bold mb-4">120 Dnt</p>
                    <div class="space-y-4">
                        <div class="border-b border-white/30 pb-2">
                            <input type="text" placeholder="Entrez Votre Numéro De Carte" 
                                   class="w-full bg-transparent border-none placeholder-white/70">
                        </div>
                        <div class="border-b border-white/30 pb-2">
                            <input type="text" placeholder="Code Confidentiel" 
                                   class="w-full bg-transparent border-none placeholder-white/70">
                        </div>
                    </div>
                </div>

                <div class="space-y-4 bg-blue-50 p-4 rounded-lg border border-blue-200">
                    <h3 class="font-semibold text-gray-700">Autres Informations</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm text-gray-600">Date Check In</label>
                            <input type="date" class="w-full border rounded p-2 border-blue-300">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600">Méthode de livraison</label>
                            <select class="w-full border rounded p-2 border-blue-300">
                                <option>Standard Delivery</option>
                                <option>Express Delivery</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600">Temps De Livraison</label>
                            <input type="time" class="w-full border rounded p-2 border-blue-300">
                        </div>
                    </div>
                    <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                        Lancer La Livraison
                    </button>
                </div>
            </div>

            <!-- Map Section -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden border border-gray-300">
                <div class="h-full min-h-[300px] md:min-h-[400px] bg-gray-200">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3194.7254374761387!2d10.1815!3d36.8065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzbCsDQ4JzIzLjQiTiAxMMKwMTAnNTMuNCJF!5e0!3m2!1sen!2sus!4v1635959562000!5m2!1sen!2sus"
                        width="100%"
                        height="100%"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-100 py-4 border-t">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-center md:text-left">
            <p class="mb-2 md:mb-0">Ariana, 4 Rues des Jasmins</p>
            <p class="mb-2 md:mb-0">©ERGOMAN</p>
            <button class="bg-blue-900 text-white px-4 py-2 rounded"><a href="contact.html"> Contact Us </a></button>
        </div>
    </footer>
</body>
</html>
